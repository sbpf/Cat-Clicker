<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">    
    <script src="js\jquery.min.js"></script>
    <script src="js\script.js"></script>
</head>

<body>
    <h1 class = "page-header">Hello! Welcome to the Cat Clicker App!</h1>
    <small>Select one of the cats from the list, click on the cat image as many times as you can to increase your score! </small>
    <ul class = "list-group" id = "catList" >
        <li id = "0" class="list-group-item">
            Pretty Cat            
        </li>
        <li id = "1" class="list-group-item">
            Kitten            
        </li>
        <li id = "2" class="list-group-item">
            Yawning Cat            
        </li>
        <li id = "3" class="list-group-item">
            Sleeping Cat            
        </li>
        <li id = "4" class="list-group-item">
            Two Cats            
        </li>
    </ul>
    <div class = "container catDisplayArea">
        <p id = "catName"></p>
        <p id = "score">clicks:<p>
        <img class = "catImage" src = "" alt = "cats" width = "300" height= "300">        
    </div>
</body>
</html>
